<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

       /*  @keyframes fadeIn {
           from {
               opacity: 0;
               transform: scale(0.9);
           }
           to {
               opacity: 1;
               transform: scale(1);
           }
       } */

        header {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background: #f7f7f7;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
        </header>
        <form action="{% url 'transaction' %}" method="POST">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="source_or_paid_to"> Source (for income)/Paid to(for expense)</label>
                <input type="text" id="source_or_paid_to" name="source_or_paid_to" placeholder="e.g., Salary, Freelancing" required>
            </div>
        
            <div class="form-group">
                <label for="mode_of_payment">Mode of Payment</label>
                <select id="mode_of_payment" name="mode_of_payment" required>
                    <option value="" disabled selected>Select Payment Mode</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="paid_to">Paid To</label>
                <input type="text" id="paid_to" name="paid_to" placeholder="Enter recipient name" required>
            </div>
        
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
            </div>
        
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency" required>
                    <option value="" disabled selected>Select Currency</option>
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Add transaction details"></textarea>
            </div>
        
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
        
            <button type="submit">Add Transaction</button>
        </form>
    </div>

</body>
</html>
